apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mongodb.fullname" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
{{- $runAsUser := default 999 .Values.securityContext.runAsUser }}
{{- $runAsGroup := default (default 999 .Values.podSecurityContext.fsGroup) .Values.securityContext.runAsGroup }}
spec:
  serviceName: {{ include "mongodb.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "mongodb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mongodb.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mongodb.serviceAccountName" . }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.auth.enabled .Values.tls.enabled }}
      initContainers:
        {{- if .Values.auth.enabled }}
        - name: mongodb-keyfile-setup
          image: "{{ .Values.initContainers.keyfile.image }}:{{ .Values.initContainers.keyfile.tag }}"
          imagePullPolicy: {{ .Values.initContainers.keyfile.pullPolicy }}
          command:
            - /bin/sh
            - -c
          args:
            - |-
              set -eu
              mkdir -p /keyfile-dst
              cp /keyfile-src/keyfile /keyfile-dst/keyfile
              chown {{ $runAsUser }}:{{ $runAsGroup }} /keyfile-dst/keyfile
              chmod 400 /keyfile-dst/keyfile
          volumeMounts:
            - name: replicaset-key-src
              mountPath: /keyfile-src
              readOnly: true
            - name: replicaset-key
              mountPath: /keyfile-dst
        {{- end }}
        {{- if .Values.tls.enabled }}
        - name: mongodb-tls-setup
          image: "{{ .Values.initContainers.keyfile.image }}:{{ .Values.initContainers.keyfile.tag }}"
          imagePullPolicy: {{ .Values.initContainers.keyfile.pullPolicy }}
          command:
            - /bin/sh
            - -c
          args:
            - |-
              set -euo pipefail
              mkdir -p /tls-dst
              wait_for_file() {
                local path="$1"
                local attempts=0
                local max_attempts=${TLS_WAIT_ATTEMPTS:-60}
                local sleep_seconds=${TLS_WAIT_SLEEP:-5}
                until [ -f "${path}" ]; do
                  attempts=$((attempts + 1))
                  if [ "${attempts}" -ge "${max_attempts}" ]; then
                    echo "timed out waiting for ${path}" >&2
                    exit 1
                  fi
                  echo "Waiting for ${path} to appear..."
                  sleep "${sleep_seconds}"
                done
              }
              wait_for_file /tls-src/tls.crt
              wait_for_file /tls-src/tls.key
              CA_SOURCE=/tls-src/ca.crt
              if [ ! -f "${CA_SOURCE}" ]; then
                echo "ca.crt not found in TLS secret; falling back to tls.crt"
                CA_SOURCE=/tls-src/tls.crt
              else
                echo "Using ca.crt from TLS secret"
              fi
              cat /tls-src/tls.key /tls-src/tls.crt > /tls-dst/tls.pem
              cp "${CA_SOURCE}" /tls-dst/ca.crt
              chown {{ $runAsUser }}:{{ $runAsGroup }} /tls-dst/tls.pem
              chmod 400 /tls-dst/tls.pem
              chown {{ $runAsUser }}:{{ $runAsGroup }} /tls-dst/ca.crt
              chmod 444 /tls-dst/ca.crt
          volumeMounts:
            - name: tls-src
              mountPath: /tls-src
              readOnly: true
            - name: tls
              mountPath: /tls-dst
        {{- end }}
      {{- end }}
      containers:
        - name: mongodb
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --bind_ip_all
            - --replSet={{ include "mongodb.replicaSetName" . }}
            {{- if .Values.auth.enabled }}
            - --auth
            - --keyFile=/etc/mongodb/replicaset/keyfile
            {{- end }}
            {{- if .Values.tls.enabled }}
            - --tlsMode={{ .Values.tls.mode }}
            - --tlsCertificateKeyFile=/etc/mongodb/tls/tls.pem
            - --tlsCAFile=/etc/mongodb/tls/ca.crt
            {{- if .Values.tls.allowConnectionsWithoutCertificates }}
            - --tlsAllowConnectionsWithoutCertificates
            {{- end }}
            {{- end }}
          ports:
            - name: mongodb
              containerPort: 27017
          {{- if .Values.auth.enabled }}
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.auth.existingSecret }}{{ .Values.auth.existingSecret }}{{ else }}{{ include "mongodb.fullname" . }}-auth{{ end }}
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.auth.existingSecret }}{{ .Values.auth.existingSecret }}{{ else }}{{ include "mongodb.fullname" . }}-auth{{ end }}
                  key: password
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data/db
            {{- if .Values.auth.enabled }}
            - name: replicaset-key
              mountPath: /etc/mongodb/replicaset
              readOnly: true
            {{- end }}
            {{- if .Values.tls.enabled }}
            - name: tls
              mountPath: /etc/mongodb/tls
              readOnly: true
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - |-
                  set -eo pipefail
                  HOST_FQDN="$(hostname -f)"
                  URI="mongodb://${HOST_FQDN}:27017/admin"
                  TLS_ARGS=()
                  {{- if .Values.tls.enabled }}
                  TLS_ARGS+=(--tls)
                  TLS_ARGS+=(--tlsCAFile /etc/mongodb/tls/ca.crt)
                  {{- end }}
                  if [ -n "${MONGO_INITDB_ROOT_USERNAME:-}" ]; then
                    mongosh "${URI}" "${TLS_ARGS[@]}" -u "${MONGO_INITDB_ROOT_USERNAME}" -p "${MONGO_INITDB_ROOT_PASSWORD}" --quiet --eval 'rs.status()'
                  else
                    mongosh "${URI}" "${TLS_ARGS[@]}" --quiet --eval 'rs.status()'
                  fi
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - |-
                  set -eo pipefail
                  HOST_FQDN="$(hostname -f)"
                  URI="mongodb://${HOST_FQDN}:27017/admin"
                  TLS_ARGS=()
                  {{- if .Values.tls.enabled }}
                  TLS_ARGS+=(--tls)
                  TLS_ARGS+=(--tlsCAFile /etc/mongodb/tls/ca.crt)
                  {{- end }}
                  if [ -n "${MONGO_INITDB_ROOT_USERNAME:-}" ]; then
                    mongosh "${URI}" "${TLS_ARGS[@]}" -u "${MONGO_INITDB_ROOT_USERNAME}" -p "${MONGO_INITDB_ROOT_PASSWORD}" --quiet --eval 'db.runCommand({ ping: 1 })'
                  else
                    mongosh "${URI}" "${TLS_ARGS[@]}" --quiet --eval 'db.runCommand({ ping: 1 })'
                  fi
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if or (not .Values.persistence.enabled) .Values.auth.enabled .Values.tls.enabled }}
      volumes:
        {{- if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
        {{- if .Values.auth.enabled }}
        - name: replicaset-key
          emptyDir: {}
        - name: replicaset-key-src
          secret:
            secretName: {{ if .Values.auth.existingSecret }}{{ .Values.auth.existingSecret }}{{ else }}{{ include "mongodb.fullname" . }}-auth{{ end }}
            items:
              - key: replicaSetKey
                path: keyfile
            defaultMode: 256
        {{- end }}
        {{- if .Values.tls.enabled }}
        - name: tls
          emptyDir: {}
        - name: tls-src
          secret:
            secretName: {{ include "mongodb.tlsSecretName" . }}
            defaultMode: 256
            optional: true
        {{- end }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "mongodb.labels" . | nindent 10 }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
